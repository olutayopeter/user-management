#server.port = 8080

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.path=/h2-console


spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.datasource.hikari.auto-commit=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=DEBUG
logging.level.sql=trace
logging.level.org.hibernate.type.descriptor.sql=DEBUG

springfox.documentation.enabled=true
use-swagger=true

springdoc.api-docs.path=/api-docs
springdoc.packagesToScan=com.fastcredit.usermanagement.controller
springdoc.pathsToMatch=/v1, /api/**

jwt.secret=fastcreditfastcredit
jwt.token.validity=360000000

